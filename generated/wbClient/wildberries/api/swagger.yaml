    quantity:
      name: quantity
      in: query
      description: "`1` - товар с ненулевым остатком, `0` - товар с любым остатком"
      required: false
      style: form
      explode: true
      schema:
        type: integer
        enum:
        - 0
        - 1
    activateFrom:
      name: activateFrom
      in: query
      description: "Дата активации скидки в формате `YYYY-MM-DD` или `YYYY-MM-DD HH:MM:SS`.\
        \ Если не указывать, скидка начнет действовать сразу."
      required: false
      style: form
      explode: true
      schema:
        type: string
    Warehouse:
      name: warehouse
      in: path
      description: Идентификатор склада продавца
      required: true
      style: simple
      explode: false
      schema:
        type: integer
