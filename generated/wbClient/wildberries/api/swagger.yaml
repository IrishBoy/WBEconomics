          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SalesItem'
                x-content-type: application/json
              example:
              - date: 2022-03-04T00:00:00
                lastChangeDate: 2022-03-06T10:11:07
                supplierArticle: "12345"
                techSize: ""
                barcode: "123453559000"
                totalPrice: 0
                discountPercent: 0
                isSupply: false
                isRealization: true
                promoCodeDiscount: 0
                warehouseName: Подольск
                countryName: Россия
