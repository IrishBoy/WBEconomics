                regionName: Московская
                incomeID: 0
                saleID: D99937000247
                odid: 456739003897
                spp: 0
                forPay: 0
                finishedPrice: 0
                priceWithDisc: 0
                nmId: 1234567
                subject: Мультистайлеры
                category: Бытовая техника
                brand: Тест
                IsStorno: 0
                gNumber: "34343462218572569531"
                sticker: ""
        "400":
          description: Ошибка в запросе
          content:
            application/json:
              example:
