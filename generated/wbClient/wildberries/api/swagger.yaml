      description: Идентификатор поставки
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: WB-GI-1234567
    Order:
      name: order
      in: path
      description: Идентификатор сборочного задания
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
        example: 5632423
    Next:
      name: next
      in: query
      description: "Параметр пагинации. Устанавливает значение, с которого надо по\
        лучить следующий пакет данных. Для получения полного списка данных должен\
        \ быть равен 0 в первом запросе. Для следующих запросов необходимо брать з\
        начения из одноимённого поля в ответе."
      required: true
      style: form
      explode: true
      schema:
        type: integer
        format: int64
    Limit:
      name: limit
      in: query
      description: Параметр пагинации. Устанавливает предельное количество возвращаемых
        данных.
      required: true
      style: form
      explode: true
      schema:
        maximum: 1000
        minimum: 1
        type: integer
    dateFrom:
      name: dateFrom
      in: query
      description: |
        Дата в формате RFC3339. Можно передать дату или дату со временем.  Время можно указывать с точностью до секунд или миллисекунд.  Литера `Z` в конце строки означает, что время передается в UTC-часовом поясе.  При ее отсутствии время считается в часовом поясе МСК (UTC+3). <br>Примеры: <ul> <li> `2019-06-20` <li> `2019-06-20T00:00:00Z` <li> `2019-06-20T23:59:59` <li> `2019-06-20T00:00:00.12345Z` <li> `2019-06-20T00:00:00.12345` <li> `2017-03-25T00:00:00` </ul>
      required: true
      style: form
      explode: true
      schema:
        type: string
        format: RFC3339
    flag:
      name: flag
      in: query
      description: |
        Если параметр `flag=0` (или не указан в строке запроса), при вызове API возвращаются данные,  у которых значение поля `lastChangeDate` (дата время обновления информации в сервисе) больше или равно переданному  значению параметра `dateFrom`.  При этом количество возвращенных строк данных варьируется в интервале от 0 до примерно 100 000. <br> Если параметр `flag=1`, то будет выгружена информация обо всех заказах или продажах с датой,  равной переданному параметру `dateFrom` (в данном случае время в дате значения не имеет).  При этом количество возвращенных строк данных будет равно количеству всех заказов или продаж,  сделанных в указанную дату, переданную в параметре `dateFrom`.
      required: false
      style: form
      explode: true
      schema:
        type: integer
        default: 0
