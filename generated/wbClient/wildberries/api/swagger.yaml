paths:
  /public/api/v1/info:
    get:
      tags:
      - Цены
      summary: Получение информации о ценах.
      description: "Получение информации по номенклатурам, их ценам, скидкам и про\
        мокодам. Если не указывать фильтры, вернётся весь товар."
      parameters:
      - name: quantity
        in: query
        description: "`1` - товар с ненулевым остатком, `0` - товар с любым остатк\
          ом"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          enum:
          - 0
          - 1
      responses:
        "200":
          description: Информация о ценах
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "401":
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      security:
      - HeaderApiKey: []
    servers:
    - url: https://suppliers-api.wildberries.ru
  /public/api/v1/prices:
    post:
      tags:
      - Цены
      summary: Загрузка цен
      description: Загрузка цен. За раз можно загрузить не более 1000 номенклатур.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/v1_prices_body'
      responses:
        "200":
          description: Цены успешно отправлены.
        "401":
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      security:
      - HeaderApiKey: []
    servers:
    - url: https://suppliers-api.wildberries.ru
  /public/api/v1/updateDiscounts:
    post:
      tags:
      - Промокоды и скидки
      summary: Установка скидок
      description: Установка скидок для номенклатур. Максимальное количество номенклатур
        на запрос - 1000
      parameters:
      - name: activateFrom
        in: query
        description: "Дата активации скидки в формате `YYYY-MM-DD` или `YYYY-MM-DD\
          \ HH:MM:SS`. Если не указывать, скидка начнет действовать сразу."
        required: false
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/NomenclatureArray'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
        "401":
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      security:
      - HeaderApiKey: []
    servers:
    - url: https://suppliers-api.wildberries.ru
  /public/api/v1/revokeDiscounts:
    post:
      tags:
      - Промокоды и скидки
      summary: Сброс скидок для номенклатур
      description: Сброс скидок для номенклатур. При первом запросе ответ будет пустым.
        При повторной попытке сбросить скидку вернет JSON с id первичного запроса.
      requestBody:
        description: Перечень номенклатур к отмене скидок
        content:
          application/json:
            schema:
              type: array
              example:
              - 12345678
              - 81234567
              items:
                type: integer
        required: true
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "401":
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      security:
      - HeaderApiKey: []
    servers:
    - url: https://suppliers-api.wildberries.ru
  /public/api/v1/updatePromocodes:
    post:
      tags:
      - Промокоды и скидки
      summary: Установка промокодов для номенклатур
      description: Установка промокодов для номенклатур. Максимальное количество номенклатур
        на запрос - 1000
      parameters:
      - name: activateFrom
        in: query
        description: "Дата активации промокада в формате `YYYY-MM-DD` или `YYYY-MM-DD\
          \ HH:MM:SS`. Если не указывать, промокод начнет действовать сразу"
        required: false
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/NomenclatureArray2'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
        "401":
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      deprecated: true
      security:
