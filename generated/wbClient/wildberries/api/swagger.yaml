        Метод позволяет получить список созданых НМ по фильтру (баркод, артикул продавца, артикул WB (nmId), тег) с пагинацией и сортировкой. <br> <br>Порядок работы с `cursor/list`: <br> Чтобы получить полный список номенклатур, <b>если их > 1000</b>, необходимо воспользоваться пагинацией.
          <ol>
            <li>Cделать первый запрос (все указанные ниже параметры обязательны): <br>
              <pre style="background-color: rgb(38 50 56 / 5%); color: #e53935">
                {
                  "sort": {
                      "cursor": {
                          "limit": 1000
                      },
                      "filter": {
                          "withPhoto": -1
                      }
                  }
                }</pre>
              По желанию можно добавить поиск по <code>"textSearch"</code> и сортировку.
              <pre style="background-color: rgb(38 50 56 / 5%); color: #e53935">
                "sort": {
                  "sortColumn": "",
                  "ascending": false
                }</pre>
            </li>
            <li>Пройти в конец полученного списка номенклатур, скопировать из <code>cursor</code> две строки:
              <ul>
                <li><code>"updatedAt": "***"</code>,</li>
                <li><code>"nmID": ***</code>,</li>
              </ul>
            <li>Вставить скопированные строки в <code>cursor</code> запроса, повторить вызов метода. </li>
            <li>Повторять пункты <b>2</b> и <b>3</b>, пока <code>total</code> в ответе не станет меньше чем <code>limit</code> в запросе.
              <br>Это будет означать, что Вы получили все карточки.
          </ol>
