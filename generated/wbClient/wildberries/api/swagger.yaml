- name: Marketplace / Сборочные задания
  description: |
    Публичное API Marketplace создано для синхронизации данных между серверами Wildberries и серверами продавцов. <br>Вы загружаете данные на свои носители, работаете с ними на своих мощностях и синхронизируетесь с нашими серверами по мере необходимости. <br> <br>Ограничения по запросам: <br>Метод <b>PATCH</b> `api/v3/supplies/{supply}/orders/{order}` "Добавить сборочное задание к поставке" - 1 000 запросов в минуту. <br>Остальные методы - 300 запросов в минуту, в целом. <br>`Не допускается использование API Marketplace в качестве внешней базы данных.`
    <dl> <dt>Словарь сокращений:</dt> <dd>ПВЗ - пункт выдачи заказов</dd> <dd>КИЗ - контрольный идентификационный знак</dd> <dd>ИС "МДЛП" - информационная система мониторинга движения лекарственных препаратов</dd> <dd>СЦ - сортировочный центр</dd> </dl>

      **Порядок работы**:

      1. Создайте новую поставку с помощью метода **POST** */api/v3/supplies.* В ответ вернется идентификатор созданной поставки в формате "WB-GI-1234567".
      2. В текущую новую поставку нужно добавить сборочные задания, которые вы повезёте на склад, методом **PATCH** */api/v3/supplies/{id поставки}/orders/{id сборочного задания}*. Обратите внимание, что при добавлении сборочных заданий к поставке они будут переведены в статус **confirm** ("На сборке").
      3. После добавления сборочных заданий к поставке вы можете получить этикетки с помощью метода **POST** */api/v3/orders/stickers*. Обратите внимание, что этикетки для сборочных заданий можно получить только тогда, когда они в статусе **confirm** ("На сборке").
      4. После того как поставка будет упомплектована нужными сборочными заданиями, необходимо ее передать в доставку с помощью метода **PATCH** */api/v3/supplies/{id поставки}/deliver*. Обратите внимание, что при передаче сборочных заданий в доставку они будут автоматически собраны, т.е. переведены в статус **complete** ("В доставке").
      5. Список сборочных заданий, добавленных к поставке, можно получить методом **GET** */api/v3/supplies/{id поставки}/orders*.
      6. Все поставки, имеющиеся у продавца, можно получить методом **GET** */api/v3/supplies*.
      7. Детализацию конкретной поставки можно получить методом **GET** */api/v3/supplies/{id поставки}*.
      8. С помощью метода **DELETE** */api/v3/supplies/{id поставки}* можно удалить поставку при условии, что она активна и за ней не закреплено ни одно сборочное задание.
      9. Метод **PATCH** */api/v3/supplies/{id поставки}/orders/{id сборочного задания}* также позволяет перемещать сборочные задания между активными поставками. Обратите внимание, что нельзя перемещать сборочное задание из уже закрытой поставки, только если оно не требует повторной отгрузки.
      10. QR-код поставки можно получить методом **GET** */api/v3/supplies/{id поставки}/barcode* в формате svg, zpl или png. Доступно только после передачи поставки в доставку.

